<div class="container-fluid">
  <div
    class="login-page d-flex align-items-center justify-content-center vh-100"
  >
    <div class="login-box">
      <div class="card card-outline card-primary">
        <div class="card-header text-center">
          <a href="#" class="h1"><b>SILMAUR</b>STORE</a>
        </div>
        <div class="card-body">
          <p class="login-box-msg">Sign in to start your session</p>

          <form [formGroup]="loginForm" (ngSubmit)="login()">
            <!-- Campo Username con Floating Label -->
            <div class="form-floating mb-3">
              <input
                id="username"
                type="text"
                class="form-control"
                formControlName="username"
                placeholder="Username"
                required
              />
              <label for="username">Username</label>
            </div>

            <!-- Campo Password con Floating Label -->
            <div class="form-floating mb-3">
              <input
                id="password"
                type="password"
                class="form-control"
                formControlName="password"
                placeholder="Password"
                required
              />
              <label for="password">Password</label>
            </div>

            <div class="row align-items-center">
              <div class="col-6">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="rememberMe"
                  />
                  <label class="form-check-label" for="rememberMe">
                    Remember Me
                  </label>
                </div>
              </div>
              <div class="col-6 text-end">
                <button
                  type="submit"
                  class="btn btn-primary w-100"
                  [disabled]="loginForm.invalid"
                >
                  Sign In
                </button>
              </div>
            </div>
          </form>

          <div class="social-auth-links text-center mt-3">
            <p>- OR -</p>
            <div class="d-grid gap-2">
              <button
                class="btn text-white"
                style="background-color: #1877f2; border-color: #1877f2"
              >
                <i class="bi bi-facebook me-2"></i> Sign in using Facebook
              </button>
              <button class="btn btn-danger">
                <i class="bi bi-google me-2"></i> Sign in using Google+
              </button>
            </div>
          </div>

          <p class="mt-3 text-center">
            <a href="#">I forgot my password</a>
          </p>
          <p class="text-center">
            <a href="#" class="text-center">Register a new membership</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
